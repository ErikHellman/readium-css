<!doctype html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table>
      <colgroup>
        <col class="col1"> 
        <col class="col2" span="2">
      </colgroup>
      <caption>Table caption</caption>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
          <td>Footer 3</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
      </tbody>
    </table>

    <table>
      <colgroup hidden>
        <col class="col1"> 
        <col class="col2" span="2">
      </colgroup>
      <caption>Table caption</caption>
      <thead hidden>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tfoot hidden>
        <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
          <td>Footer 3</td>
        </tr>
      </tfoot>
      <tbody hidden>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
      </tbody>
    </table>

    <table>
      <colgroup>
        <col class="col1" hidden> 
        <col class="col2" span="2">
      </colgroup>
      <caption>Table caption</caption>
      <thead>
        <tr>
          <th hidden>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tfoot>
        <tr hidden>
          <td>Footer 1</td>
          <td>Footer 2</td>
          <td>Footer 3</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td hidden>Data 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
